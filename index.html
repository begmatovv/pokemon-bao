<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./src/output.css" />
  </head>
  <body>
    <h1 class="flex justify-center items-center text-4xl">Pokemon Cards</h1>

    <div id="card" class="card w-96 bg-white shadow-2xl rounded-lg mb-5">
      <div class="container">
        <p
          class="w-20 bg-orange-500 text-white mr-1 mt-1 text-center p-1 ml-auto font-normal rounded-2xl mb-4"
        >
          <span>HP</span>
          <span id="hp"></span>
        </p>
        <div class="img flex justify-center items-center mb-10 ">
          <img src=""  />
        </div>
        <div class="name-types">
          <h2 id="name" class="text-center font-semibold name"></h2>
          <div
            id="type"
            class="flex justify-center items-center types  bg-orange-400 text-white"
          ></div>
        </div>
        <div class="text-center flex justify-between items-center m-3 font-medium">
          <div class="text-center">
            <h3 id="attack"></h3>
            <p>Attack</p>
          </div>
          <div class="text-center">
            <h3 id="deffense"></h3>
            <p>Defense</p>
          </div>
          <div class="text-center">
            <h3 id="speed"></h3>
            <p>Speed</p>
          </div>
        </div>
      </div>
    </div>
    <button
      id="btn"
      class="py-1 px-5 bg-white text-sm relative mx-8 my-auto border-none rounded-s-md"
    >
      Generate
    </button>
    <script src="./js/app.js"></script>
  </body>
</html>
